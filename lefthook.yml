pre-commit:
  parallel: true
  jobs:
    - name: lint
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm lint:fix {staged_files}

    - name: format
      glob: "*.{ts,tsx,js,jsx,json,md,yml,yaml}"
      run: pnpm prettier --write {staged_files}

pre-push:
  jobs:
    - name: typecheck
      run: pnpm build

    - name: test
      run: pnpm test
